<!DOCTYPE html>
<html>
<head>
	<title>Галерея на флекс блоках</title>
	<meta charset="utf-8">	
	<style type="text/css">
		.conteiner {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-content: center;
			align-items: center;
		}
		.im {
			flex: 0 0 100px;
			margin: 40px;			
			box-shadow: 15px 10px 30px rgba(0, 0, 0, 0.55);
		}
		.im:hover {
			transform: scale(1.1);
			transition: 0.7s;
			box-shadow: 0 0 30px gold;
		}		
	</style> 
</head>
	<body>
		<div class="conteiner">
			<div class="im">
				<img src="images/im1.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im2.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im3.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im4.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im10.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im6.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im7.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im8.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im9.jpg" alt="">
			</div>
			<div class="im">
				<img src="images/im5.jpg" alt="">
			</div>
		</div>
	</body>
</html>
